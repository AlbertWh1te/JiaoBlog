{% extends "base.html" %}

{% block title %} Jiao's Blog｜文章列表 {% endblock %}


{% block content %}
	<div class="content list-group container">
        {% for post in posts %}
					<div class="vertical-center-row">
					<div align="center">
						<a href="{% url 'Post_detail' post.id %}">
								<h2 class="tittle">{{ post.title }}</h2>
						</a>
						<h3 class="tag">{{ post.tag }}</h3>
					</div>
					</div>
		{% endfor %}
	</div>
{% endblock %}
