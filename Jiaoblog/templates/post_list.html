{% extends "base.html" %}

{% block title %} 王娇的博客｜文章列表 {% endblock %}


{% block content %}
	<div class="content">
		<ul>
        {% for post in posts %}
	       <li><a href="{% url 'Post_detail' post.id %}"> <h2>{{ post.title }}</h2></a></li>

		</ul>>
	</div>    
{% endblock %}
