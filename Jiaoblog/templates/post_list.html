{% extends "base.html" %}

{% block title %} 王娇的博客｜文章列表 {% endblock %}


{% block content %}
	<div class="content list-group container">
        {% for post in posts %}
					<button type="button" class="list-group-item">
						<div class="vertical-center-row">
						<div align="center">
						<a href="{% url 'Post_detail' post.id %}"><h2>{{ post.title }}</h2></a>
							<h2>{{ post.content }}</h2>
						</div>
						</div>
					</button>
		{% endfor %}
	</div>
{% endblock %}
